  <script>
    function validarFormulario() {
      let email = document.getElementById("email").value;
      let senha = document.getElementById("senha").value;
     
      if (email == "" || senha == "") {
    alert("Por favor, preencha todos os campos.");
    return false;
  }

  // Validação do email (verifica se contém "@" e se tem algo antes e depois do "@")
  if (email.includes("@") || email.indexOf("@") === 0 || email.indexOf("@") === email.length - 1) {
    alert("Faça a correspondência com o formato solicitado.");

  }

  // Validação da senha (verifica se tem apenas números)
  if (/\D/.test(senha)) {
    alert("Faça a correspondência com o formato solicitado.");
    return false;
  }

  return true;

  function validarEmail(email) {
  // Expressão regular para validar o formato do email (mais completa)
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}
}
